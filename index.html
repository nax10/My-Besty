<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Zakia</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0e6fa;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    .message {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5em;
      color: #673ab7;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Zakia, I Really Miss You</h1>
    <p>I have never told you my feelings...</p>
  </div>
</body>
</html>
